{% extends "base.html" %}

{% block content %}

<form method="get" action="/newteam">
    <button type="submit">Add Team</button>
</form>

<br>

{% for team in all_teams %}

<div class="team">
    <a href="/team/{{team.id}}">{{team.name}}</a>
    <br>
    <img src="/static/images/ClubBadges/{{team.name}}.png" alt="" width="50px">
</div>

{% endfor %}

{% endblock %}
