{% extends "base.html" %}

{% block content %}

<div class="create_team_button">
    <form method="get" action="/newteam">
        <input type="image" src="/static/images/createbutton.png" width=7%/>
    </form>
</div>  

<div class="all_teams">

    {% for team in all_teams %}

        <div class="team">
            <div class="team_content">
                <a href="/team/{{team.id}}">{{team.name}}</a>
                <div class="club_badge">
                    <img src="/static/images/ClubBadges/{{team.name}}.png" alt="" width="50px">
                </div>
            </div>
        </div>

    {% endfor %}
</div>

    {% for team in alphabetical %}

        <div>
            <div>
                <p>{{team}}</p>
                
            </div>
        </div>

    {% endfor %}
{% endblock %}
