{% extends "base.html" %}

{% block content %}

<div>
    <p>
        {{match.home_team.name}} Vs {{match.away_team.name}} 
    </p>
    <hr>
    <p>{{match.result}}</p>

    <form action="/matches/{{match.id}}/edit" method="GET">
        <div>
          <button type="edit">Edit</button>
        </div>
</div>
</form>
<form action="/match/{{match.id}}/delete" method="POST">
  <div>
    <button type="delete">Delete</button>
</div>

{% endblock %}
