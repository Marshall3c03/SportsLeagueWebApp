{% extends "base.html" %}

{% block content %}

<div class="new_match">
    <form method="get" action="/newmatch">
        <button type="submit">Add Match</button>
    </form>
</div>



<br>

{% for match in all_matches %}

<div class="match">
    <a href="/match/{{match.id}}">Match {{match.id}}: {{match.home_team.name}} vs {{match.away_team.name}}</a>
</div>

{% endfor %}

{% endblock %}
